{% extends "base.html" %}

{% block title %}
Мастера
{% endblock %}

{% block content_title %}
<h1>Мастера</h1>
{% endblock %}

{% block content %}
<div class="col-md-6">
    <a class="btn btn-info" href="{{url_for('employee.create')}}">Новый мастер</a>
        {% for item in obj %}
            <div class="form-group">
                <p>
                    <a href="{{ url_for('employee.edit', pk=item.id) }}">{{item}}</a>
                </p>
            </div>
        {% endfor %}

</div>
{% endblock %}
